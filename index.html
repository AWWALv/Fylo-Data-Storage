<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@800&family=Manrope:wght@200;300;400;500;600;700;800&family=Montserrat:wght@600&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

 
</head>
<body>
  <main class="container">
    <section>
      <section class="box-1"> 
        <div>
          <img src="./logo.svg" alt="fylo logo">
        </div>
        <div class="icons">
          <img class="document-icon" src="./icon-document.svg" alt="document icon">
          <img class="folder-icon" src="./icon-folder.svg" alt="folder icon">
          <img class="upload-icon" src="./icon-upload.svg" alt="upload icon">
        </div>
      </section>
    </section>

    <section class="part-2">
      <section class="box-2">
        <label for="file">Youâ€™ve used <span class="number">815 GB </span> of your storage</label>
        <br>
        <progress id="file" value="815" max="1000"></progress>
        <div class="gig">
          <p>0gb</p>
          <p>1000gb</p>
        </div>
  
      </section>
      <section class="box-3">
        <h2>185</h2>
        <h4>left</h4>
  
    </section>

  

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AWWWALv</a>
  </div>
</body>
</html>
